name: foodloopph
description: "A new Flutter project."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.2.1
  supabase_flutter: ^2.3.4

  # Location and Maps
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.6.1

  # Local Storage
  shared_preferences: ^2.2.2

  # State Management
  provider: ^6.1.1
  
  flutter_riverpod: ^2.4.0

  # Date formatting
  intl: ^0.19.0

  # Notifications
  flutter_local_notifications: ^17.1.2

  # Permissions
  permission_handler: ^11.3.1

  # Image picker
  image_picker: ^1.0.7
  
  # Path utilities
  path: ^1.8.3
  
  # Deep links
  app_links: ^6.3.2

  # Cupertino icons
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

# App Icon Configuration
flutter_launcher_icons:
  android: "ic_launcher"
  ios: false
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false
  linux:
    generate: false
